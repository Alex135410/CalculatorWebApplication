<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calculator</h1>

    <div class="display">
        <p id="operation"></p>
        <p id="result"></p>
    </div>

    <button type="button" class="btn btn-clear">Clear</button>
    <div class="input-fields">
        <div class="input-group">
            <label for="inputA">Input A</label>
            <form action="/calculate" method="post">
                <input type="text" id="inputA" name="inputA" value="0">
            </form>
        </div>
        <div class="input-group">
            <label for="inputB">Input B</label>
            <form action="/calculate" method="post">
                <input type="text" id="inputB" name="inputB" value="0">
            </form>
        </div>
    </div>

    <div class="grey-boxes"> <div class="grey-box"><h3>A and B</h3></div>
        <div class="grey-box"><h3>A only</h3></div>
    </div>

    <div class="button-grid">
        <div>  <button type="submit" form="formA" class="btn">A + B</button>
            <button type="submit" form="formA" class="btn">A - B</button>
            <button type="submit" form="formA" class="btn">A * B</button>
            <button type="submit" form="formA" class="btn">A / B</button>
            <button type="submit" form="formA" class="btn">A == B</button>
            <button type="submit" form="formA" class="btn">A ^ B</button>
            <button type="submit" form="formA" class="btn">A log B</button>
            <button type="submit" form="formA" class="btn">A root B</button>
        </div>
        <div>  <button type="submit" form="formB" class="btn">A !</button>
            <button type="submit" form="formB" class="btn">sin A</button>
            <button type="submit" form="formB" class="btn">cos A</button>
            <button type="submit" form="formB" class="btn">tan A</button>
            <button type="submit" form="formB" class="btn">1 / A</button>
        </div>
    </div>
</div>
</body>
</html>
